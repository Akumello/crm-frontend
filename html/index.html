<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>
<body class="m-4">
  <!-- Bid Information Profile Section -->
  <div class=" font-bold bg-blue-100 p-4">Bid Information Profile</div>
  <section class="border rounded shadow-lg p-4 mb-4 h-64">
    <!-- Bid Header -->
    <div class="flex flex-row space-x-48 mb-1">
      <p class="grow font-bold pt-5">Bid Name</p>
      <div class="">
        <p class="text-right">Submission Date:</p>
        <p class="text-right">Questions Due:</p>
      </div>
    </div>

    <div class="flex flex-col md:flex-row gap-4 h-4/6">
      <!-- Department, Agency, Office -->
      <div class="grow border rounded-xl px-2 pt-1">
        <p class="mb-2">Department</p>
        <p class="mb-2">&emsp;Agency</p>
        <p class="mb-2">Office</p>
      </div>
      <!-- Contact Profile Section -->
      <div class="grow border rounded-xl px-2 pt-1 overflow-auto hover:overflow-scroll">
        <table id="table-contacts">
          <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Email</th>
            <th>Phone</th>
          </tr>
          <tr>
            <td><input type="text" placeholder="John" class="input input-bordered w-24" /></td>
            <td><input type="text" placeholder="PM" class="input input-bordered w-32" /></td>
            <td><input type="text" placeholder="jsmith@email.com" class="input input-bordered w-36" /></td>
            <td><input type="text" placeholder="(555) 555-5555" class="input input-bordered w-32" /></td>
          </tr>
        </table>
        <button id="btn-add-contact" class="border w-full">+</button>
      </div>

      <!-- Current Status Dropdown -->
      <div class="grow-0 border rounded-xl px-2 pt-1 w-fit">
        <label class="text-center block mb-2">Current Status</label>
        <select class="select border rounded-md w-56" id="statusDropdown">
          <option>Yes</option>
          <option>Pending Questions</option>
          <option>Pending Additional Review</option>
          <option>No - Archive</option>
          <option>No - Delete</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Flex Columns -->
  <div class="flex flex-col md:flex-row gap-4 h-screen">
    <!-- NLP Summarization Window -->
    <div class="grow border rounded shadow-lg p-4">
      <div class="font-bold mb-4">NLP Summarization</div>
      <!-- Content generated by NLP will go here -->
    </div>

    <!-- Doc Viewer Window -->
    <div class="grow border rounded shadow-lg p-4">
      <!-- <div class="font-bold mb-4">Doc Viewer</div> -->
      <object class="w-full h-full" data="../pdf/sample.pdf" type="application/pdf"></object>
    </div>

    <!-- Doc Viewer & Status/Notes Column -->
    <div class="flex flex-col grow gap-4">  
      <!-- Dynamic Status Window -->
      <div class="border rounded shadow-lg p-4 flex-grow">
        <div class="font-bold mb-4">Next Actions</div>
        <!-- Dynamic status window based on selection -->
      </div>

      <!-- Notes Autopopulated Window -->
      <div class="border rounded shadow-lg p-4 overflow-auto">
        <div class="font-bold mb-4">Notes Autopopulated</div>
        <div>No Notes</div>
      </div>
    </div>
  </div>
  <script src="../js/main.js"></script>
</body>
</html>

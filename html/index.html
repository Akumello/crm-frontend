<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Document</title>
</head>
<body class="m-16">
  <!-- Bid Information Profile Section -->
  <div class=" font-bold bg-blue-200 text-center p-4">Bid Name</div>
  <section class="border rounded shadow-lg p-4 mb-4">
    <div class="flex flex-row space-x-48">
      <div class="font-bold mb-4">Bid Information Profile</div>
    </div>
    <div class="flex flex-col md:flex-row gap-4">
      <!-- Department, Agency, Office -->
      <div class="grow">
        <input type="text" placeholder="Department" class="input input-bordered w-full mb-2" />
        <input type="text" placeholder="Agency" class="input input-bordered w-full mb-2" />
        <input type="text" placeholder="Office" class="input input-bordered w-full" />
      </div>
      <!-- Contact Profile Section -->
      <div class="grow h-24 w-fit overflow-auto hover:overflow-scroll">
        <input type="text" placeholder="Name" class="input input-bordered w-full mb-2" />
        <input type="text" placeholder="Phone" class="input input-bordered w-full mb-2" />
        <input type="text" placeholder="Email" class="input input-bordered w-full mb-2" />
        <input type="text" placeholder="Title" class="input input-bordered w-full mb-2" />
        <button class="border-2 border-spacing-1 mb-2">Add</button>
      </div>
      <!-- Important Dates -->
      <div class="grow">
        <input type="text" placeholder="Proposal Submission Date" class="input input-bordered w-full mb-2" />
        <input type="text" placeholder="Questions Due Date" class="input input-bordered w-full mb-2" />
        <input type="text" placeholder="Additional Data" class="input input-bordered w-full mb-2" />
      </div>

      <!-- Current Status Dropdown -->
      <div class="grow-0 w-fit">
        <label class="block mb-2">Current Status</label>
        <select class="select select-bordered w-full" id="statusDropdown">
          <option>Yes</option>
          <option>Pending Questions</option>
          <option>Pending Additional Review</option>
          <option>No - Archive</option>
          <option>No - Delete</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Flex Columns -->
  <div class="flex flex-col md:flex-row gap-4 h-96">
    <!-- NLP Summarization Window -->
    <div class="grow border rounded shadow-lg p-4">
      <div class="font-bold mb-4">NLP Summarization</div>
      <!-- Content generated by NLP will go here -->
    </div>

    <!-- Doc Viewer Window -->
    <div class="grow border rounded shadow-lg p-4">
      <div class="font-bold mb-4">Doc Viewer</div>
      <!-- Placeholder for Document Viewer -->
      <!-- <div class="border-2 border-dashed rounded h-64 flex justify-center items-center">
        <span>Document Viewer Placeholder</span>
      </div> -->
      <object class="w-full h-80" data="../pdf/sample.pdf" type="application/pdf"></object>
    </div>

    <!-- Doc Viewer & Status/Notes Column -->
    <div class="flex flex-col grow gap-4">  
      <!-- Dynamic Status Window -->
      <div class="border rounded shadow-lg p-4 flex-grow">
        <div class="font-bold mb-4">Next Actions</div>
        <!-- Dynamic status window based on selection -->
      </div>

      <!-- Notes Autopopulated Window -->
      <div class="border rounded shadow-lg p-4 flex-grow overflow-auto">
        <div class="font-bold mb-4">Notes Autopopulated</div>
        <!-- Autopopulated notes will be inserted here -->
      </div>
    </div>
  </div>
  <script src="../js/main.js"></script>
</body>
</html>
